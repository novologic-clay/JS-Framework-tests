<!doctype html>
<html lang="en" ng-app="catalyst">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>NovoLogic, Inc</title>
        <style type="text/css">
            .highcharts-credits {
                display: none !important;
            }
        </style>
    </head>
    <body>

        <div highchart="{
            &quot;chart&quot;:{
                &quot;type&quot;:&quot;spline&quot;
            },
            &quot;title&quot;:{
                &quot;text&quot;:&quot;Fruit Consumption&quot;
            },
            &quot;xAxis&quot;:{
                &quot;categories&quot;:[
                    &quot;Apples&quot;,
                    &quot;Bananas&quot;,
                    &quot;Oranges&quot;
                ]
            },
            &quot;yAxis&quot;:{
                &quot;title&quot;:{
                    &quot;text&quot;:&quot;number eaten&quot;
                }
            }
        }"></div>

        <div highchart="{
            &quot;chart&quot;:{
                &quot;type&quot;:&quot;bar&quot;
            },
            &quot;title&quot;:{
                &quot;text&quot;:&quot;Bats Eaten&quot;
            },
            &quot;xAxis&quot;:{
                &quot;categories&quot;:[
                    &quot;Fruit Bats&quot;,
                    &quot;Vampire Bats&quot;,
                    &quot;Other Bats&quot;
                ]
            },
            &quot;yAxis&quot;:{
                &quot;title&quot;:{
                    &quot;text&quot;:&quot;number eaten&quot;
                }
            }
        }"></div>

        <div highchart="{
            &quot;chart&quot;:{
                &quot;type&quot;:&quot;column&quot;
            },
            &quot;title&quot;:{
                &quot;text&quot;:&quot;Animals Slain&quot;
            },
            &quot;xAxis&quot;:{
                &quot;categories&quot;:[
                    &quot;Badgers&quot;,
                    &quot;Vultures&quot;,
                    &quot;Squirrels&quot;
                ]
            },
            &quot;yAxis&quot;:{
                &quot;title&quot;:{
                    &quot;text&quot;:&quot;number killed&quot;
                }
            }
        }"></div>

        <div highchart="{
            &quot;chart&quot;:{
                &quot;type&quot;:&quot;line&quot;
            },
            &quot;title&quot;:{
                &quot;text&quot;:&quot;Cars Parked&quot;
            },
            &quot;xAxis&quot;:{
                &quot;categories&quot;:[
                    &quot;BMW&quot;,
                    &quot;Alfa Romeo&quot;,
                    &quot;Mercedes-Benz&quot;
                ]
            },
            &quot;yAxis&quot;:{
                &quot;title&quot;:{
                    &quot;text&quot;:&quot;number parked&quot;
                }
            }
        }"></div>

        <hr/>

        <button root-emit="chart-refresh">Refresh</button>

        <hr/>

        <button root-emit="chart-init">Initialize</button>
        <!-- Javascript below the fold for quick page load -->

        <!-- CDN Libraries -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-route.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-cookies.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.1/angular-material.min.js"></script>
        <script src="http://code.highcharts.com/highcharts.js"></script>


        <!-- Local Scripts (use relative paths as all functionality is relative to index.html) -->
        <script src="js/app/app.js"></script>
        <script src="js/app/dependencies.js"></script>
        <script src="js/app/home/module.js"></script>
        <script src="js/app/home/directives.js"></script>
        <script src="js/app/home/services.js"></script>
    </body>
</html>
